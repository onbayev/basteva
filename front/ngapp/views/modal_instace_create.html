<div class="modal-body">
    <div class="modal-header">
        <div class="clearfix">
            <div class="pull-left">
                <h4 class="text-blue h4">Новый хост</h4>
            </div>
        </div>
    </div>
    <div class="modal-body">
    <form>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Имя хоста</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="NGINX" type="name" ng-model="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">ip адрес</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="10.0.0.0" type="ip" ng-model="ip">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">FQDN</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="example.com" type="fqdn" ng-model="fqdn">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">user</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="" ng-model="user">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">password</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="" ng-model="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">ssh-key</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" placeholder="" type="ssh_key" ng-model="ssh_key">
            </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-if="error_message">{{ error_message }}</div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancel()">Отменить</button>
        <button type="button" class="btn btn-primary" ng-click="create_instance()">Добавить</button>
    </div>
</div>
